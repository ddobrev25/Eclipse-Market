<div class="content">
    <div class="container-fluid">
        <div class="row">
                <div class="col p-0">
                        <form 
                        [formGroup]="updateForm"
                        class="p-0 form">
                        <div class="d-flex justify-content-center">
                                <h4>Смяна на паролата</h4>        
                        </div>
                        <div class="info-container">
                                <label for="currentPassword" class="my-1 ps-3">Стара парола</label>
                                <input type="password"
                                        name="currentPassword"
                                        class="form-control mb-4"
                                        formControlName="currentPassword">
                                <app-form-errors [control]="$any(updateForm).get('currentPassword')" 
                                [max]="'50'" [min]="'6'"
                                [controlName]="'Password'"></app-form-errors>
                                <label for="newPassword" class="my-1 ps-3">Нова парола</label>
                                <input type="password"
                                        name="confirmPassword"
                                        class="form-control mb-4"
                                        formControlName="newPassword">
                                <span *ngIf="updateForm.errors?.['notmatched'] && updateForm.touched" class="text-danger">Password mismatch</span>
                                <app-form-errors [control]="$any(updateForm).get('newPassword')" 
                                [max]="'50'" [min]="'6'"
                                [controlName]="'Password'"></app-form-errors>
                                <div class="d-flex justify-content-between flex-sm-nowrap flex-wrap mt-5">
                                        <button id="editBtn" class="btn me-sm-2 w-100 w-sm-25" (click)="onEditUser()" [disabled]="!updateForm.valid">Запази промените</button>
                                        <button class="btn btn-danger ms-sm-2 w-100 w-sm-25 mt-sm-0 mt-3" (click)="onDeleteUser()">Изтриване на акаунт</button>
                                </div>
                        </div>  
                        </form>
                        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
                </div>
        </div>
    </div>
</div>
