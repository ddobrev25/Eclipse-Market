<div class="container-fluid px-0">
  <div class="row">
    <div class="col-4">
      <div
        *ngFor="let chat of chats"
        [ngClass]="chatIsSelected ? '' : 'active'"
        class="message-container w-100 d-flex flex-column p-3 my-3"
        (click)="onSelectChat(chat)"
      >
        <span>{{ chat.topicListingId }}</span>
      </div>
    </div>
    <div class="col-8">
      <div
        *ngIf="!chatIsSelected"
        class="noMessage-container d-flex justify-content-center align-items-center my-3"
      >
        <span>Please select a chat!</span>
      </div>
      <ng-container *ngIf="chatIsSelected">
        <div  class="message-preview-container my-3 p-1 p-md-4 d-flex flex-column-reverse justify-content-between">
          
          <div class="message-input-container d-flex align-items-center">
              <input
                (keyup.enter)="onSendMessage()"
                #msgInput
                type="text"
                name="message"
                placeholder="Напишете съобщение..."
                class="form-control"
              />
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-send"
              class="p-button-rounded p-button-success mx-2"
              (click)="onSendMessage()"
            ></button>
          </div>
asdd
          <div
            class="d-flex flex-column"
            *ngFor="let message of combinedMessages"
          >
            <div [ngClass]="separateMessage(message) ? 'primary' : 'secondary'">
              <div class="message-wrapper d-flex flex-column">
                <span
                  [ngClass]="
                    separateMessage(message) ? 'text-end' : 'text-start'
                  "
                >
                  {{ message.userName }}
                </span>
                <p class="text-center">
                  {{ message.body }}
                </p>
              </div>
            </div>

            <span
              [ngClass]="
                separateMessage(message) ? 'primary-date' : 'secondary-date'
              "
            >
              {{ message.timeSent }}
            </span>
          </div>



        </div>
      </ng-container>
    </div>
  </div>
</div>
