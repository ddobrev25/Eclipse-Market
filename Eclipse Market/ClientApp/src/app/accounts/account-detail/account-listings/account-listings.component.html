
    <div class="row" *ngIf="!listingSelected">
        <div
            class="col-12 col-lg-6 col-xxl-4 d-flex justify-content-center mt-4"
            *ngFor="let listing of userListings">
            
            <p-card  [header]="listing.title" styleClass="preview-card">
                <ng-template pTemplate="header">
                    <img 
                        (click)="onSelectListing(listing.id!)" 
                        alt="Card" src="https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-scaled-1150x647.png">
                </ng-template>
                <ng-template pTemplate="body">
                    <p>
                        {{ listing.description }}
                    </p>
                </ng-template>
                <ng-template pTemplate="footer">
                        <div class="d-flex justify-content-between">
                            <div class="col d-flex flex-column">
                                <label class="location-label">
                                    град {{ listing.location }}
                                </label>
                                <label class="price-label">
                                    {{ listing.price }} лв
                                </label>
                            </div>
                            <div class="mt-3">
                                <i class="pi pi-pencil" (click)="onEditListing(listing)"></i>
                            </div>
                        </div>
                </ng-template>
            </p-card>  
        </div>
    </div>
    <div class="row" *ngIf="listingSelected">
        <div class="col">
            <router-outlet></router-outlet>
        </div>
    </div>
