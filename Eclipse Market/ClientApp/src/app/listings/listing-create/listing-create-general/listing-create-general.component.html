
<h4 class="text-center my-5">Създаване на обява</h4>
<form
    [formGroup]="createListingForm">
    <div class="form-floating mb-4">
        <input type="text"
                name="title"
                placeholder="Заглавие"
                class="form-control"
                formControlName="title">
        <label for="title" >Заглавие</label>
        <app-form-errors 
            [control]="$any(createListingForm).get('title')"
            [controlName]="'Title'">
        </app-form-errors>
    </div>
    <div class="form-floating mb-4">
        <textarea type="text"
                id="descTextArea"
                name="description"
                maxlength="800"
                placeholder="Описание"
                class="form-control"
                formControlName="description"></textarea>
        <label for="description">Описание</label>
        <app-form-errors 
            [control]="$any(createListingForm).get('description')"
            [controlName]="'Description'">
        </app-form-errors>
    </div>
    <div class="form-floating mb-4">
        <input type="number"
                id="priceInput"
                name="price"
                placeholder="Цена"
                class="form-control"
                formControlName="price">
        <label for="price">Цена</label>
        <app-form-errors 
            [control]="$any(createListingForm).get('price')"
            [controlName]="'Price'">
        </app-form-errors>
    </div>
    <div class="form-floating mb-4">
        <input type="text"
                name="location"
                placeholder="Локация"
                class="form-control"
                formControlName="location">
        <label for="location">Локация</label>
        <app-form-errors 
            [control]="$any(createListingForm).get('location')"
            [controlName]="'Location'">
        </app-form-errors>
    </div>
    <div class="form-floating mb-4">
        <select 
            class="form-select"
            name="listingCategory"
            formControlName="listingCategoryId">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
          </select>
        <label for="listingCategory">Категория</label>
        <app-form-errors 
            [control]="$any(createListingForm).get('listingCategoryId')"
            [controlName]="'Category'">
        </app-form-errors>
    </div>

    <div class="d-flex flex-row-reverse">
        <button 
            pButton 
            type="button"
            pRipple 
            label="Продължи" 
            class="p-button-primary p-2 my-sm-4 my-0"
            (click)="nextPage()">
        </button>
    </div>
</form>
