<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form
                
                [formGroup]="createListingForm">
                <div class="form-floating mb-2">
                    <input type="number"
                            name="price"
                            placeholder="Цена"
                            class="form-control"
                            id="priceInput"
                            formControlName="price">
                    <label for="price">Цена</label>
                    <app-form-errors 
                        [control]="$any(createListingForm).get('price')"
                        [controlName]="'Цена'">
                    </app-form-errors>
                </div>

                 <div class="form-group">
                    <input 
                        formControlName="file"
                        id="file" 
                        type="file" 
                        accept="image/png, image/jpeg"
                        class="form-control"
                        multiple="" 
                        class="imgInput"
                        (change)="getBase64($event)">
                    <!-- <div *ngIf="f['file'].touched && f['file'].invalid" class="alert alert-danger">
                        <div *ngIf="f['file'].errors && f['file'].errors['required']">File is required.</div>
                    </div> -->
                </div>
                 <!--
                <img *ngFor='let url of images'  [src]="url" style="margin: 3px;"> <br/> -->

                <div class="img-preview-container">
                    <div
                        *ngFor="let img of images" 
                        class="img-preview">
                        <img [src]="img" alt="no image">
                    </div>
                </div>

                <div class="form-check ms-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      По договаряне
                    </label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-between flex-wrap flex-sm-nowrap" id="buttons">
            <button 
                pButton 
                pRipple
                type="button"
                label="Назад" 
                class="p-button-primary p-2 my-sm-4 my-0"
                (click)="previousPage()">
            </button>
            <button 
                pButton 
                pRipple 
                type="button"
                label="Напред" 
                [disabled]="!createListingForm.valid"
                class="p-button-primary p-2 my-sm-4 my-0"
                (click)="nextPage()">
            </button>
        </div>
    </div>
</div>
