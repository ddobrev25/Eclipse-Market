<div class="container-fluid bg-light">
    <div class="row">
        <div class="col px-0">
            <p-table [columns]="tableCols!" [value]="tableRows!">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <!-- <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td> -->
                        <td>
                            {{rowData.SourceCol}}
                        </td>
                        <td>
                            {{rowData.targetCol}}
                            <p-dropdown [options]="allRoleClaims!" [(ngModel)]="rowData.targetCol" placeholder="Select"
                                optionLabel="label"></p-dropdown>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
