<div class="container-fluid bg-light">
    <div class="row">
        <div class="col px-0">
            <p-table [value]="roleList" 
                    [paginator]="true" 
                    [rows]="10"
                    [showCurrentPageReport]="true" 
                    responsiveLayout="scroll">
                    
                <ng-template pTemplate="header">
                    <tr>
                        <th pColumn="name">Име</th>
                        <th pColumn="claims">Клеймове</th>
                        <th pColumn="action">Действия</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-role>
                    <tr>
                        <td>
                           <div class="wrapper">
                                {{role.name}}
                           </div>
                        </td>
                        <td>
                            <select>
                                <option *ngFor="let claim of role.claims">{{claim}}</option>
                            </select>
                        </td>
                        <td>
                            <div class="d-flex action-btn">
                                <button class="btn btn-light"><i class="pi pi-pencil"></i></button>
                                <button class="btn btn-danger ms-2"><i class="pi pi-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </div>
</div>
