<div class="container-fluid px-0">
  <div class="row mt-4 mx-0 p-3 wrapper">
    <div class="col-sm-3 col-12 p-0 d-flex justify-content-center align-items-center">
      <img id="profile-img" alt="Card" [src]="userInfo.imageBase64String" />
    </div>
    <div class="col-sm-9 col-12 p-0 d-flex align-items-center">
      <h2>{{ userInfo.firstName + " " + userInfo.lastName }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p-dataView
        [value]="userInfo.listings"
        [paginator]="true"
        [rows]="10"
        [alwaysShowPaginator]="false"
        [loading]="false">
        <ng-template pTemplate="header">
            <h3 class="text-center my-4">Обяви на потребител</h3>
        </ng-template>
        <ng-template let-listing pTemplate="listItem">
          <div class="row wrapper-container mx-xl-0 mx-auto my-3 py-2 col-12">
            <div class="col-lg-3 col-md-4 col-12">
              <div class="img-container">
                <img
                  id="listing-img"
                  alt="Card"
                  [src]="userInfo.listings[0].imageBase64Strings[0]" />
              </div>
            </div>
            <div class="col-lg-6 col-md-5 col-12">
              <div class="info-container d-flex flex-column">
                <span class="title mb-3 mt-4">{{ listing.title }}</span>
                <span class="location mt-3">град {{ listing.location }}</span>
                <span class="views">Преглеждания: {{ listing.views }}</span>
              </div>
            </div>
            <div
              class="col-lg-3 col-md-3 col-12 d-flex flex-column justify-content-end">
              <div
                class="price-container d-flex flex-column justify-content-center me-3 pb-1">
                <span class="price text-end mb-2">
                  Цена: {{ listing.price }}лв
                </span>
                <button
                  pButton
                  pRipple
                  label="Виж повече"
                  (click)="onSelectListing(listing)"
                  class="p-button-primary infoBtn mb-4"></button>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
</div>
